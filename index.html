<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Habit Focus Pro</title>

    <link rel="icon" type="image/png" href="icon-new.png">
    <link rel="apple-touch-icon" href="icon-new.png">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --primary: #34c759; /* Á∑ëËâ≤ */
            --danger: #ff3b30;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --border: #e5e5ea;
            --modal-bg: rgba(0,0,0,0.4);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: #1c1c1e;
                --text-main: #ffffff;
                --text-sub: #98989d;
                --border: #38383a;
                --modal-bg: rgba(255,255,255,0.15);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            margin: 0; padding: 0; padding-bottom: 40px; height: 100vh;
            display: flex; flex-direction: column; user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº & „Çø„Éñ */
        .tab-scroll-container {
            background: var(--card-bg); padding: 50px 0 10px;
            border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100;
        }
        .tab-list { display: flex; overflow-x: auto; padding: 0 20px; gap: 12px; scrollbar-width: none; }
        .tab-list::-webkit-scrollbar { display: none; }
        .tab-item {
            white-space: nowrap; padding: 8px 14px; border-radius: 18px;
            background: var(--bg-color); color: var(--text-sub); font-size: 13px; font-weight: 600;
            transition: all 0.2s; cursor: pointer;
        }
        .tab-item.active {
            background: var(--text-main); color: var(--card-bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .tab-item.add-tab { color: var(--primary); font-size: 16px; padding: 8px 16px; }

        /* „Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #content-area { flex: 1; padding: 20px; overflow-y: auto; }
        .habit-page { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.3s; }
        .habit-page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Ê§çÁâ©„Ç®„É™„Ç¢ */
        .plant-area {
            text-align: center; margin-bottom: 15px;
            display: flex; flex-direction: column; align-items: center;
        }
        .plant-icon {
            font-size: 80px; filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1)); margin-bottom: 10px;
        }
        .habit-level { font-size: 13px; color: var(--text-sub); font-weight: bold; }

        /* ÈÄ≤Êçó„Éê„Éº */
        .progress-bar-container {
            width: 80%; max-width: 240px; height: 12px;
            background-color: var(--border);
            border-radius: 6px; overflow: hidden;
            margin-bottom: 15px;
        }
        .progress-bar-fill {
            height: 100%; background-color: var(--primary);
            width: 0%; transition: width 0.6s ease-out;
        }

        .goal-status {
            font-size: 14px; font-weight: bold; color: var(--text-main);
            margin-bottom: 25px; background: var(--card-bg); padding: 8px 16px;
            border-radius: 20px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* „Ç¢„ÇØ„Ç∑„Éß„É≥ */
        .action-row { display: flex; gap: 20px; align-items: center; margin-bottom: 20px; }
        .icon-btn {
            width: 44px; height: 44px; border-radius: 50%; background: var(--card-bg);
            color: var(--text-main); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer;
        }
        .check-btn {
            width: 72px; height: 72px; border-radius: 50%; border: 4px solid var(--border);
            background: var(--card-bg); display: flex; align-items: center; justify-content: center;
            font-size: 30px; color: var(--border); cursor: pointer; transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .check-btn.checked {
            background: var(--primary); border-color: var(--primary); color: white;
            box-shadow: 0 5px 20px rgba(52, 199, 89, 0.4);
        }

        /* „Ç´„É¨„É≥„ÉÄ„Éº */
        .calendar-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px; width: 100%; max-width: 340px;
        }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-size: 13px; border-radius: 8px; color: var(--text-main); cursor: pointer;
        }
        .day-cell.today { border: 2px solid var(--text-main); font-weight: bold; }
        .day-cell.done { background: var(--primary); color: white; }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg); backdrop-filter: blur(5px); z-index: 200;
            justify-content: center; align-items: center;
        }
        .modal-overlay.open { display: flex; }
        .modal-card {
            background: var(--card-bg); width: 85%; max-width: 320px; padding: 25px;
            border-radius: 24px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: popUp 0.3s;
        }
        @keyframes popUp { from { transform: scale(0.9); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        input {
            width: 100%; padding: 12px; margin: 10px 0; border-radius: 12px; border: 1px solid var(--border);
            background: var(--bg-color); color: var(--text-main); font-size: 16px; box-sizing: border-box;
        }
        label { display: block; text-align: left; font-size: 12px; color: var(--text-sub); margin-top: 10px; margin-left: 5px;}
        
        .modal-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-cancel { background: var(--bg-color); color: var(--text-sub); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        #loading { text-align: center; padding-top: 100px; color: var(--text-sub); }
    </style>
</head>
<body>
    <div class="tab-scroll-container">
        <div class="tab-list" id="tab-list"></div>
    </div>
    <div id="content-area">
        <div id="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>
    <div id="edit-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-title" style="margin-top:0;">ÁøíÊÖ£„ÅÆË®≠ÂÆö</h3>
            <label>ÁøíÊÖ£„ÅÆÂêçÂâç</label>
            <input type="text" id="habit-name-input" placeholder="‰æã: Á≠ã„Éà„É¨">
            <label>ÁõÆÊ®ôÊó•Êï∞ (0„ÅßÁõÆÊ®ô„Å™„Åó)</label>
            <input type="number" id="habit-goal-input" placeholder="‰æã: 30" min="0">
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal()">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="btn btn-primary" id="save-btn">‰øùÂ≠ò</button>
            </div>
            <div id="delete-area" style="margin-top:15px; display:none;">
                <button class="btn btn-danger" style="width:100%" id="delete-btn">ÂâäÈô§</button>
            </div>
        </div>
    </div>

    <script>
        // ‚Üì‚Üì‚Üì URL„ÇíÊõ∏„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ ‚Üì‚Üì‚Üì
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-gjPZTKo2-9F8IpCksFjn-BkpC6yPYv0eHOgyM1ZollaZAc8E1K_agL-HvvP243be/exec";

        const tabList = document.getElementById('tab-list');
        const contentArea = document.getElementById('content-area');
        const todayStr = new Date().toISOString().split('T')[0];
        let habitsData = []; let editIndex = -1;
        const plantLevels = [
            { threshold: 0, icon: "üå±", title: "Start" },
            { threshold: 3, icon: "üåø", title: "Step 1" },
            { threshold: 7, icon: "ü™¥", title: "Step 2" },
            { threshold: 14, icon: "üå≥", title: "Step 3" },
            { threshold: 30, icon: "üçé", title: "Master" },
            { threshold: 100, icon: "üëë", title: "Legend" }
        ];

        async function fetchHabits() {
            try {
                const res = await fetch(SCRIPT_URL);
                if (!res.ok) throw new Error("Network Error");
                habitsData = JSON.parse(await res.text());
                document.getElementById('loading').style.display = 'none';
                renderApp();
            } catch (e) {
                console.error(e);
                document.getElementById('loading').textContent = "Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº";
            }
        }

        function renderApp() {
            tabList.innerHTML = '';
            contentArea.innerHTML = '';
            habitsData.forEach((habit, index) => {
                const tab = document.createElement('div');
                tab.className = `tab-item ${index === 0 ? 'active' : ''}`;
                tab.id = `tab-${index}`;
                tab.textContent = habit.name;
                tab.onclick = () => switchTab(index);
                tabList.appendChild(tab);
                const page = createHabitPage(habit, index);
                if (index === 0) page.classList.add('active');
                contentArea.appendChild(page);
            });
            const addTab = document.createElement('div');
            addTab.className = 'tab-item add-tab';
            addTab.textContent = 'Ôºã';
            addTab.onclick = () => openAddModal();
            tabList.appendChild(addTab);
        }

        function createHabitPage(habit, index) {
            const page = document.createElement('div');
            page.className = 'habit-page';
            page.id = `page-${index}`;
            const count = habit.history.length;
            const goal = habit.goal || 0;
            const isDoneToday = habit.history.includes(todayStr);
            const levelInfo = getLevelInfo(count);
            let percent = 0;
            let statusText = `Á¥ØË®à ${count} Êó•`;
            if (goal > 0) {
                percent = Math.min(100, (count / goal) * 100);
                statusText = `${count} / ${goal} Êó•ÈÅîÊàê (${Math.round(percent)}%)`;
            }
            page.innerHTML = `
                <div class="plant-area">
                    <div class="plant-icon">${levelInfo.icon}</div>
                    <div class="habit-level">${levelInfo.title}</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar-fill" style="width: ${percent}%;"></div>
                </div>
                <div class="goal-status">${statusText}</div>
                <div class="action-row">
                    <div class="icon-btn" onclick="openEditModal(${index})">‚öôÔ∏è</div>
                    <button class="check-btn ${isDoneToday ? 'checked' : ''}" 
                            onclick="updateHabit('${habit.id}', '${todayStr}', ${index})">
                        ${isDoneToday ? '‚úî' : '+'}
                    </button>
                    <div class="icon-btn" style="opacity:0; pointer-events:none;"></div>
                </div>
            `;
            page.appendChild(createCalendar(habit, index));
            return page;
        }

        function createCalendar(habit, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'calendar-card';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            wrapper.innerHTML = `<div style="text-align:center; font-weight:bold; margin-bottom:15px;">${month + 1}Êúà</div>`;
            const grid = document.createElement('div');
            grid.className = 'days-grid';
            const lastDate = new Date(year, month + 1, 0).getDate();
            for (let d = 1; d <= lastDate; d++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.textContent = d;
                const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                if (habit.history.includes(dateStr)) cell.classList.add('done');
                if (dateStr === todayStr) cell.classList.add('today');
                cell.onclick = () => { if (new Date(dateStr) <= new Date()) updateHabit(habit.id, dateStr, index); };
                grid.appendChild(cell);
            }
            wrapper.appendChild(grid);
            return wrapper;
        }

        function switchTab(index) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${index}`).classList.add('active');
            document.querySelectorAll('.habit-page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${index}`).classList.add('active');
        }

        async function updateHabit(id, dateStr, index) {
            const habit = habitsData.find(h => h.id == id);
            const isDone = habit.history.includes(dateStr);
            if (isDone) habit.history = habit.history.filter(d => d !== dateStr);
            else {
                habit.history.push(dateStr);
                if(habit.goal > 0 && habit.history.length === habit.goal && dateStr === todayStr) {
                     confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
                     alert("üéâ ÁõÆÊ®ôÈÅîÊàê„Åä„ÇÅ„Åß„Å®„ÅÜ„Åî„Åñ„ÅÑ„Åæ„ÅôÔºÅ üéâ");
                } else if(dateStr === todayStr) {
                     confetti({ particleCount: 40, spread: 60, origin: { y: 0.6 } });
                }
            }
            const page = document.getElementById(`page-${index}`);
            const newPage = createHabitPage(habit, index);
            newPage.classList.add('active');
            contentArea.replaceChild(newPage, page);
            postData({ action: 'toggle', id: id, date: dateStr, done: !isDone });
        }

        const modal = document.getElementById('edit-modal');
        const nameInput = document.getElementById('habit-name-input');
        const goalInput = document.getElementById('habit-goal-input');
        const modalTitle = document.getElementById('modal-title');
        const deleteArea = document.getElementById('delete-area');

        function openAddModal() {
            editIndex = -1;
            modalTitle.textContent = "Êñ∞„Åó„ÅÑÁøíÊÖ£";
            nameInput.value = ""; goalInput.value = "";
            deleteArea.style.display = 'none'; modal.classList.add('open');
        }
        function openEditModal(index) {
            editIndex = index;
            const habit = habitsData[index];
            modalTitle.textContent = "Ë®≠ÂÆö„ÇíÁ∑®ÈõÜ";
            nameInput.value = habit.name; goalInput.value = habit.goal || "";
            deleteArea.style.display = 'block'; modal.classList.add('open');
        }
        function closeModal() { modal.classList.remove('open'); }

        document.getElementById('save-btn').onclick = async () => {
            const name = nameInput.value.trim();
            const goal = parseInt(goalInput.value) || 0;
            if(!name) return;
            closeModal();
            if(editIndex === -1) {
                const tempId = Date.now();
                habitsData.push({ id: tempId, name: name, history: [], goal: goal });
                renderApp(); switchTab(habitsData.length - 1);
                await postData({ action: 'add', name: name, goal: goal });
            } else {
                const habit = habitsData[editIndex];
                habit.name = name; habit.goal = goal;
                renderApp(); switchTab(editIndex);
                await postData({ action: 'edit', id: habit.id, name: name, goal: goal });
            }
        };

        document.getElementById('delete-btn').onclick = async () => {
            if(!confirm("ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) return;
            const habit = habitsData[editIndex];
            habitsData.splice(editIndex, 1);
            closeModal(); renderApp();
            await postData({ action: 'delete', id: habit.id });
        };

        async function postData(payload) {
            try { await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) }); }
            catch(e) { console.error(e); }
        }

        function getLevelInfo(count) {
            let info = plantLevels[0];
            for (const l of plantLevels) if (count >= l.threshold) info = l;
            return info;
        }

        fetchHabits();
    </script>
</body>
</html>
