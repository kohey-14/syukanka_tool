<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Habit Focus Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --primary: #007aff; /* Apple Blue for crisp look */
            --danger: #ff3b30;
            --text-main: #1c1c1e;
            --text-sub: #8e8e93;
            --border: #e5e5ea;
            --modal-bg: rgba(0,0,0,0.4);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --card-bg: #1c1c1e;
                --text-main: #ffffff;
                --text-sub: #98989d;
                --border: #38383a;
                --modal-bg: rgba(255,255,255,0.1);
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0; padding: 0; padding-bottom: 40px;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* „Éò„ÉÉ„ÉÄ„Éº */
        .header-info {
            background: var(--card-bg);
            padding: 50px 20px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }

        /* „Çø„Éñ„Ç®„É™„Ç¢ */
        .tab-scroll-container {
            background: var(--card-bg);
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        .tab-list {
            display: flex; overflow-x: auto; padding: 0 20px; gap: 12px;
            scrollbar-width: none;
        }
        .tab-list::-webkit-scrollbar { display: none; }
        
        .tab-item {
            white-space: nowrap; padding: 8px 14px;
            border-radius: 18px; background: var(--bg-color);
            color: var(--text-sub); font-size: 13px; font-weight: 600;
            display: flex; align-items: center; gap: 6px;
            transition: all 0.2s; cursor: pointer;
        }
        .tab-item.active {
            background: var(--text-main); color: var(--card-bg);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        /* ËøΩÂä†„Éú„Çø„É≥Áî®„Çø„Éñ */
        .tab-item.add-tab {
            color: var(--primary); font-size: 16px; padding: 8px 16px;
        }

        /* „Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        #content-area { flex: 1; padding: 20px; overflow-y: auto; }
        .habit-page { display: none; flex-direction: column; align-items: center; animation: fadeIn 0.3s; }
        .habit-page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* Ê§çÁâ© */
        .plant-area { text-align: center; margin-bottom: 20px; height: 160px; display: flex; flex-direction: column; justify-content: flex-end; align-items: center; }
        .plant-icon { font-size: 80px; display: block; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); transition: transform 0.2s; }
        .plant-icon:active { transform: scale(0.9); }
        .habit-level { font-size: 14px; color: var(--text-sub); font-weight: 600; margin-top: 5px; }
        .speech-bubble {
            background: var(--text-main); color: var(--card-bg); border-radius: 15px; padding: 6px 12px;
            font-size: 12px; font-weight: bold; margin-bottom: 10px; position: relative;
        }
        .speech-bubble::after {
            content: ''; position: absolute; bottom: -6px; left: 50%; transform: translateX(-50%);
            border-width: 6px 6px 0; border-style: solid; border-color: var(--text-main) transparent transparent;
        }

        /* „Éú„Çø„É≥Áæ§ */
        .action-row { display: flex; gap: 20px; align-items: center; margin-bottom: 30px; }
        .icon-btn {
            width: 44px; height: 44px; border-radius: 50%; background: var(--bg-color);
            color: var(--text-main); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer;
        }
        .check-btn {
            width: 70px; height: 70px; border-radius: 50%; border: 4px solid var(--border);
            background: var(--card-bg); display: flex; align-items: center; justify-content: center;
            font-size: 28px; color: var(--border); cursor: pointer; transition: all 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .check-btn.checked {
            background: var(--primary); border-color: var(--primary); color: white;
            box-shadow: 0 5px 20px rgba(0, 122, 255, 0.4);
        }

        /* „Ç´„É¨„É≥„ÉÄ„Éº */
        .calendar-card {
            background: var(--card-bg); border-radius: 20px; padding: 20px; width: 100%; max-width: 340px;
        }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
        .day-cell {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            font-size: 13px; border-radius: 8px; color: var(--text-main); cursor: pointer;
        }
        .day-cell.today { border: 2px solid var(--text-main); font-weight: bold; }
        .day-cell.done { background: var(--primary); color: white; }

        /* „É¢„Éº„ÉÄ„É´ÂÖ±ÈÄö */
        .modal-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-bg); backdrop-filter: blur(5px); z-index: 200;
            justify-content: center; align-items: center;
        }
        .modal-overlay.open { display: flex; }
        .modal-card {
            background: var(--card-bg); width: 85%; max-width: 320px; padding: 25px;
            border-radius: 24px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        input[type="text"] {
            width: 100%; padding: 12px; margin: 15px 0; border-radius: 12px; border: 1px solid var(--border);
            background: var(--bg-color); color: var(--text-main); font-size: 16px; box-sizing: border-box;
        }
        .modal-btns { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 12px; border-radius: 12px; border: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        .btn-cancel { background: var(--bg-color); color: var(--text-sub); }
        .btn-primary { background: var(--primary); color: white; }
        .btn-danger { background: var(--danger); color: white; }

        #loading { text-align: center; padding-top: 100px; color: var(--text-sub); }
    </style>
</head>
<body>

    <div class="header-info">
        <h2 style="margin:0; font-size:16px;">Habit Focus</h2>
    </div>

    <div class="tab-scroll-container">
        <div class="tab-list" id="tab-list">
            </div>
    </div>

    <div id="content-area">
        <div id="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-card">
            <h3 id="modal-title">ÁøíÊÖ£„ÇíËøΩÂä†</h3>
            <input type="text" id="habit-name-input" placeholder="ÁøíÊÖ£„ÅÆÂêçÂâç (‰æã: Ë™≠Êõ∏)">
            <div class="modal-btns">
                <button class="btn btn-cancel" onclick="closeModal()">„Ç≠„É£„É≥„Çª„É´</button>
                <button class="btn btn-primary" id="save-btn">‰øùÂ≠ò</button>
            </div>
            <div id="delete-area" style="margin-top:15px; display:none;">
                <button class="btn btn-danger" style="width:100%" id="delete-btn">„Åì„ÅÆÁøíÊÖ£„ÇíÂâäÈô§</button>
            </div>
        </div>
    </div>

    <script>
        // ‚Üì‚Üì‚Üì URL„ÇíÊõ∏„ÅçÊèõ„Åà„Å¶„Åè„Å†„Åï„ÅÑ ‚Üì‚Üì‚Üì
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycby-gjPZTKo2-9F8IpCksFjn-BkpC6yPYv0eHOgyM1ZollaZAc8E1K_agL-HvvP243be/exec";

        const tabList = document.getElementById('tab-list');
        const contentArea = document.getElementById('content-area');
        const todayStr = new Date().toISOString().split('T')[0];
        
        let habitsData = [];
        let currentHabitId = null; // Á∑®ÈõÜÁî®

        const plantLevels = [
            { threshold: 0, icon: "üå±", title: "Start" },
            { threshold: 3, icon: "üåø", title: "Step 1" },
            { threshold: 7, icon: "ü™¥", title: "Step 2" },
            { threshold: 14, icon: "üå≥", title: "Step 3" },
            { threshold: 30, icon: "üçé", title: "Master" },
            { threshold: 100, icon: "üëë", title: "Legend" }
        ];

        async function fetchHabits() {
            try {
                const res = await fetch(SCRIPT_URL);
                if (!res.ok) throw new Error("Network Error");
                habitsData = JSON.parse(await res.text());
                document.getElementById('loading').style.display = 'none';
                renderApp();
            } catch (e) {
                console.error(e);
                document.getElementById('loading').textContent = "Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº";
            }
        }

        function renderApp() {
            tabList.innerHTML = '';
            contentArea.innerHTML = '';

            // ÁøíÊÖ£„Çø„Éñ„ÅÆÁîüÊàê
            habitsData.forEach((habit, index) => {
                const tab = document.createElement('div');
                tab.className = `tab-item ${index === 0 ? 'active' : ''}`;
                tab.id = `tab-${index}`;
                tab.textContent = habit.name;
                tab.onclick = () => switchTab(index);
                tabList.appendChild(tab);

                const page = createHabitPage(habit, index);
                if (index === 0) page.classList.add('active');
                contentArea.appendChild(page);
            });

            // „ÄåÔºã„ÄçËøΩÂä†„Çø„Éñ
            const addTab = document.createElement('div');
            addTab.className = 'tab-item add-tab';
            addTab.textContent = 'Ôºã';
            addTab.onclick = () => openAddModal();
            tabList.appendChild(addTab);

            // ÁøíÊÖ£„Åå0ÂÄã„ÅÆÂ†¥Âêà„ÅÆÊ°àÂÜÖ
            if(habitsData.length === 0) {
                contentArea.innerHTML = '<div style="text-align:center; padding:50px; color:#888;">‰∏ä„ÅÆ„ÄåÔºã„Äç„Éú„Çø„É≥„Åã„Çâ<br>ÁøíÊÖ£„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</div>';
            }
        }

        function createHabitPage(habit, index) {
            const page = document.createElement('div');
            page.className = 'habit-page';
            page.id = `page-${index}`;

            const count = habit.history.length;
            const levelInfo = getLevelInfo(count);
            const isDoneToday = habit.history.includes(todayStr);

            page.innerHTML = `
                <div class="plant-area">
                    <div class="speech-bubble">Lv.${Math.floor(count/5)+1}</div>
                    <div class="plant-icon">${levelInfo.icon}</div>
                    <div class="habit-level">${levelInfo.title} (Á¥ØË®à${count}Êó•)</div>
                </div>

                <div class="action-row">
                    <div class="icon-btn" onclick="openEditModal(${index})">‚öôÔ∏è</div>
                    
                    <button class="check-btn ${isDoneToday ? 'checked' : ''}" 
                            onclick="updateHabit('${habit.id}', '${todayStr}', ${index})">
                        ${isDoneToday ? '‚úî' : '+'}
                    </button>
                    
                    <div class="icon-btn" style="opacity:0; pointer-events:none;">üìä</div> 
                </div>
            `;
            page.appendChild(createCalendar(habit, index));
            return page;
        }

        function createCalendar(habit, index) {
            const wrapper = document.createElement('div');
            wrapper.className = 'calendar-card';
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            
            wrapper.innerHTML = `<div style="text-align:center; font-weight:bold; margin-bottom:15px;">${month + 1}Êúà</div>`;
            const grid = document.createElement('div');
            grid.className = 'days-grid';

            const lastDate = new Date(year, month + 1, 0).getDate();
            for (let d = 1; d <= lastDate; d++) {
                const cell = document.createElement('div');
                cell.className = 'day-cell';
                cell.textContent = d;
                const dateStr = `${year}-${(month+1).toString().padStart(2,'0')}-${d.toString().padStart(2,'0')}`;
                
                if (habit.history.includes(dateStr)) cell.classList.add('done');
                if (dateStr === todayStr) cell.classList.add('today');
                
                cell.onclick = () => {
                    if (new Date(dateStr) > new Date()) return;
                    updateHabit(habit.id, dateStr, index);
                };
                grid.appendChild(cell);
            }
            wrapper.appendChild(grid);
            return wrapper;
        }

        function switchTab(index) {
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(`tab-${index}`).classList.add('active');
            document.querySelectorAll('.habit-page').forEach(p => p.classList.remove('active'));
            document.getElementById(`page-${index}`).classList.add('active');
        }

        // --- „Éá„Éº„ÇøÊõ¥Êñ∞ („ÉÅ„Çß„ÉÉ„ÇØÂá¶ÁêÜ) ---
        async function updateHabit(id, dateStr, index) {
            const habit = habitsData.find(h => h.id == id);
            const isDone = habit.history.includes(dateStr);
            const page = document.getElementById(`page-${index}`);

            // „É≠„Éº„Ç´„É´Êõ¥Êñ∞
            if (isDone) habit.history = habit.history.filter(d => d !== dateStr);
            else {
                habit.history.push(dateStr);
                if(dateStr === todayStr) confetti({ particleCount: 60, spread: 70, origin: { y: 0.6 } });
            }

            // ÂÜçÊèèÁîª („Ç´„É¨„É≥„ÉÄ„Éº & „Éú„Çø„É≥)
            const oldCal = page.querySelector('.calendar-card');
            page.replaceChild(createCalendar(habit, index), oldCal);
            
            if(dateStr === todayStr) {
                const btn = page.querySelector('.check-btn');
                btn.classList.toggle('checked', !isDone);
                btn.textContent = !isDone ? '‚úî' : '+';
            }

            // ÈÄÅ‰ø°
            postData({ action: 'toggle', id: id, date: dateStr, done: !isDone });
        }

        // --- „É¢„Éº„ÉÄ„É´Âà∂Âæ° (ËøΩÂä†„ÉªÁ∑®ÈõÜ„ÉªÂâäÈô§) ---
        const modal = document.getElementById('edit-modal');
        const nameInput = document.getElementById('habit-name-input');
        const title = document.getElementById('modal-title');
        const deleteArea = document.getElementById('delete-area');
        let editIndex = -1;

        function openAddModal() {
            editIndex = -1;
            title.textContent = "Êñ∞„Åó„ÅÑÁøíÊÖ£„ÇíËøΩÂä†";
            nameInput.value = "";
            deleteArea.style.display = 'none';
            modal.classList.add('open');
        }

        function openEditModal(index) {
            editIndex = index;
            const habit = habitsData[index];
            title.textContent = "ÁøíÊÖ£„ÅÆÁ∑®ÈõÜ";
            nameInput.value = habit.name;
            deleteArea.style.display = 'block';
            modal.classList.add('open');
        }

        function closeModal() {
            modal.classList.remove('open');
        }

        // ‰øùÂ≠ò„Éú„Çø„É≥
        document.getElementById('save-btn').onclick = async () => {
            const name = nameInput.value.trim();
            if(!name) return;
            closeModal();

            if(editIndex === -1) {
                // ËøΩÂä†
                const tempId = Date.now();
                habitsData.push({ id: tempId, name: name, history: [] });
                renderApp();
                switchTab(habitsData.length - 1); // ÊúÄÂæå„ÅÆ„Çø„Éñ„Å∏
                await postData({ action: 'add', name: name });
            } else {
                // Á∑®ÈõÜ
                const habit = habitsData[editIndex];
                habit.name = name;
                renderApp();
                switchTab(editIndex);
                await postData({ action: 'edit', id: habit.id, name: name });
            }
        };

        // ÂâäÈô§„Éú„Çø„É≥
        document.getElementById('delete-btn').onclick = async () => {
            if(!confirm("Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºüÂ±•Ê≠¥„ÇÇ„Åô„Åπ„Å¶Ê∂à„Åà„Åæ„Åô„ÄÇ")) return;
            const habit = habitsData[editIndex];
            habitsData.splice(editIndex, 1);
            closeModal();
            renderApp();
            await postData({ action: 'delete', id: habit.id });
        };

        async function postData(payload) {
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: JSON.stringify(payload)
                });
            } catch(e) { console.error(e); }
        }

        function getLevelInfo(count) {
            let info = plantLevels[0];
            for (const l of plantLevels) if (count >= l.threshold) info = l;
            return info;
        }

        fetchHabits();
    </script>
</body>
</html>
